<!DOCTYPE html>
<html>
	<head>
		<title>HTML DATA LIST </title>
	</head>
	<body>
		<form> 	
		<fieldset>			<!--fieldset act as WRAPPER-->
		<legend>Basic Information</legend>
			<label for="fname">First Name:</label>	<!--Correct way to Write Name using label-->
			<input type="text" name="first_name" id="fname"><!--fname - when clic on first or name then it will  go to the box-->
			<label for="lname">Last Name:</label>
			<input type="text" name="last Name" id="lname"><br>
		</fieldset>
		
		<fieldset>
		<legend>Other Information</legend>
			<label for="add">Address:</label>
			<input type="text" name="address" id="add">
			<label for="mob">Mobile Number:</label>
			<input type="text" name="mobile number" id="mob"><br>
		</fieldset>
		
		<fieldset>
			<input type="submit">
		</fieldset>
		<!--Its good practice to add "label" for "input" field-->
		<!--fieldset used to draw the line(border) and separate them.--> 
		</form>
	</body>
</html>
