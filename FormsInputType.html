<!Doctype html>
<html>
	<head>
		<title>forms Input Type</title>
	</head>
	<body>
	<form>
		<div>
			1)Text:
			<input  type="text">
		</div>
		<br>
		<div>
			2)Submit Button:
			<input  type="Submit">
		</div>
			<div>
			<br>
			3)Colour:
			<input  type="color">
		</div>
		<br>
		<div>
			4)Date:
			<input  type="date">
		</div>
		<br>
		<div>
		5)Email:
		<input type="email">
		</div>
		<br>
				
		<!--#Hidden:
		<input type="hidden" value="Pune>
		</div> THIS IS FOR DEVELOPER(what we are passing to the form) NOT FOR USER-->
		
		<div>
		6)Number:
		<input type="number">
		</div>
		<br>
		
		<div>
		7)Password:
		<input type="password">
		</div>
		<br>
		
		<div>
		8)Reset:
		<input type="reset">
		</div>
		<br>
		
		<div>
		9)Time:
		<input type="time">
		</div>
		<br>
		<div>
		10)URL:
		<input type="url">
		</div>
		<br>
		
		<div>
		11)Range:
		<input type="range" min="1000" max="5000">
		</div>
	</form>
	</body>
	</html>
