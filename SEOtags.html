<!DOCTYPE html>
<html>
	<head>
		<title>SEARCH ENGINE OPTIMIZATION </title>
		<!--whatever we write in HEAD is used for search engine/Browser-->
		<meta name ="description" content="this is for what to show on your browser page after search(this page is about car)" />
		<meta name="keyword" content="new,car" />
		<link rel="canonical" href="car.html" />	<!--It is used when you use duplicate content/identical content from various URL-->
		<meta name="robots" content="noindex,nofollow" /> <!-- this syntax says..whether this has to crawl or not(can be read or not) to google or other serch engine.-->
	</head>
	<body>
		<h1>Body Text(which is used to interact with USER) </h1>
	</body>
</html>
