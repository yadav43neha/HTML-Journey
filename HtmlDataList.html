<!DOCTYPE html>
<html>
	<head>
		<title>HTML DATA LIST </title>
	</head>
	<body>
		<form> 	
			<input type="text" Placeholder="Select Your City" list="search"><!-- write "list" value as datalist id-->
					<datalist id="search">
						<option value="Pune">
						<option value="Nashik">
						<option value="Nagpur">
						<option value="Mumbai">
						<option value="Aurangabad">
					</datalist>
			<input type="submit" value="Search">
	</body>
</html>
